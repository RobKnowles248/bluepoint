{% extends "base.html" %}

{% block extra_title %}| {% block head_title %}{% endblock %}{% endblock %}

{% block page_header %}
  <div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <h2 class="heading-font text-center">{% block page_heading %}{% endblock %}</h2>
            <hr>
        </div>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class="container mt-3 all-auth-content text-center">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-6">
        {% block inner_content %}
        {% endblock %}
      </div>
    </div>
  </div>
{% endblock %}
